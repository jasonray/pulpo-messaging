# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        pip install --upgrade pip
    - name: Install beanstalkd
      run: |
        echo 'install beanstalkd via apt-get'
        sudo apt-get install -y beanstalkd
        echo 'check if it looks like it is installed:'
        ls /usr/bin/beanstalkd
        export BEANSTALKD_PATH="/usr/bin/beanstalkd"
        echo "export home directory to $BEANSTALKD_PATH"
        echo $BEANSTALKD_PATH        
    - name: Install dependencies
      run: |
        make build
    - name: Run unit tests
      run: |
        make test
    - name: Check Format 
      run: |
        make check-format
    - name: Check Style 
      run: |
        make lint
